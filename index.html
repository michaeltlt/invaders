<!DOCTYPE html>
<html>
<head>
    <script src="js/phaser.min.js"></script>
</head>
<body>

    <script>
    // var doc_width = document.width;
    // var doc_height = document.height;
    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload()
    {
        this.load.setBaseURL('.');

        this.load.image('space', 'assets/background.png');
        this.load.image('ship', 'assets/ship.png');
        this.load.image('enemy', 'assets/enemy.png');
    }

    function create()
    {
        this.add.image(400, 300, 'space');
        this.add.image(400, 570, 'ship');
        let enemies = createEnemies(this);
        

        // var particles = this.add.particles('red');

        // var emitter = particles.createEmitter({
        //     speed: 100,
        //     scale: { start: 1, end: 0 },
        //     blendMode: 'ADD'
        // });

        // var logo = this.physics.add.image(400, 100, 'logo');

        // logo.setVelocity(100, 200);
        // logo.setBounce(1, 1);
        // logo.setCollideWorldBounds(true);

        // emitter.startFollow(logo);
    }

    function createEnemies(context) {
        let enemies = context.physics.add.staticGroup();

        let startX = 170, startY = 100, step = 14;

        for(let i = 0; i < 11; i++) {
            for(let j = 0; j < 5; j++) {
                enemies.create(startX + i * (32 + step), startY + j * (26 + step), 'enemy');
            }
        }

        return enemies;
    }

    function update() {

    }
    </script>

</body>
</html>
